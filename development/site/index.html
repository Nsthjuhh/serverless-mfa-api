<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Serverless MFA API - dev/testing site</title>
  <style type="text/css">
    html { font-size: 16px; }
    input { width: 50em; }
    label { display: block; }
  </style>
  <script src="client-bundle.js"></script>
  <script src="webauthn-client.js"></script>
</head>
<body>
  <h1>Serverless MFA API - dev/testing site</h1>
  
  <h2>WebAuthn Registration</h2>
  <form id="registration-form">
    <p>
      <label for="userId">User ID (UUIDv4): </label>
      <input id="userId" name="userId" value="5c3354f4-a4fe-4612-89e9-93046e85351c" />
    </p>
    <p>
      <label for="username">Username: </label>
      <input id="username" name="username" value="john_smith" />
    </p>
    <p>
      <label for="userDisplayName">Display name: </label>
      <input id="userDisplayName" name="userDisplayName" value="John Smith" />
    </p>
    <p>
      <button>Register</button>
    </p>
  </form>

  <script>
    document.getElementById("registration-form").addEventListener("click", onRegistrationFormSubmit);
  </script>
</body>
</html>
